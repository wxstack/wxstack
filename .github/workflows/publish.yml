name: Publish @wxstack/sa on Release

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  publish-npm:
    if: startsWith(github.event.release.tag_name, 'sa-v')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sa
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - run: npm install --ignore-scripts
      - run: npm test --if-present
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-gpr:
    if: startsWith(github.event.release.tag_name, 'sa-v')
    needs: publish-npm
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sa
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: '@wxstack'
      - run: npm install --ignore-scripts
      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
